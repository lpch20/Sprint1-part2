<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="color">
        <div class="card-front">
          <img id="front" src="assets/img/bg-card-front.png" alt="" />
          <img id="logoCard" src="assets/img/card-logo.svg" alt="" />
          <input
            disabled
            id="tarjeta"
            type="text"
            placeholder="0000&nbsp;0000&nbsp;0000&nbsp;0000"
          />
          <input
            disabled
            id="tarjeta2"
            type="text"
            placeholder="Jane Appleseed"
          />
          <input disabled id="tarjeta4" type="text" placeholder="/" />
          <input disabled id="tarjeta3" type="text" placeholder="00" />
          <input disabled id="tarjeta5" type="text" placeholder="00" />
        </div>
        <div class="card-back">
          <img id="back" src="assets/img/bg-card-back.png" alt="" />
          <input disabled type="text" name="" id="tarjeta6" placeholder="000" />
        </div>
      </section>

      <section class="formulario">
        <div>
          <label for="">CARDHOLDER NAME</label>
          <input type="text" id="nombre" placeholder="e.g, Jane Appleseed" />
          <label for="">CARD NUMBER</label>
          <input
            type="text"
            id="numeroTarjeta"
            placeholder="e.g 1234 5678 9123 0000"
          />
          <label for=""
            >EXP. DATE (MM/YY)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CVC</label
          >
          <div id="fechaVencimiento">
            <div>
              <input id="first" type="text" placeholder="MM" />
            </div>
            <input id="second" type="text" placeholder="YY" />
            <input id="third" type="text" placeholder="e.g. 123" />
          </div>
          <button type="submit">Confirm</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
